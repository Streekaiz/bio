<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="icon" href="https://flaw.sh/icon.ico" type="image/x-icon" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>kaizu's bio!</title>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <style>
         body {
         font-family: 'Inter', sans-serif;
         color: #f5f5f5;
         display: flex;
         flex-direction: column;
         min-height: 100vh;
         align-items: center;
         justify-content: center;
         padding-bottom: 0;
         box-sizing: border-box;
         position: relative;
         overflow: hidden;
         background-color: #121212;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         }
         body::before {
         content: '';
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-image: url('https://wallpapers.com/images/hd/dark-green-aesthetic-1366-x-768-background-bqavshdqxiiuknii.jpg');
         background-size: cover;
         background-position: center;
         opacity: 0.4;
         z-index: -1;
         }
         .social-icon:hover {
         transform: scale(1.2);
         transition: transform 0.2s ease-in-out;
         }
         .discord-status-badge {
         border-radius: 9999px;
         padding: 6px 12px;
         display: inline-flex;
         align-items: center;
         justify-content: center;
         margin-left: 8px;
         box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
         color: white;
         font-size: 0.8rem;
         white-space: nowrap;
         }
         @keyframes pulse {
         from {
         opacity: 0.8;
         }
         to {
         opacity: 1;
         }
         }
         .online {
         background-color: #66FF99;
         }
         .idle {
         background-color: #FFCC00;
         color: #333;
         }
         .dnd {
         background-color: #FF6666;
         }
         .offline {
         background-color: #999999;
         }
         .profile-picture {
         border-radius: 9999px;
         width: 120px;
         height: 120px;
         object-fit: cover;
         border: 5px solid #333;
         box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
         }
         .discord-pfp {
         border-radius: 9999px;
         width: 80px;
         height: 80px;
         object-fit: cover;
         border: 3px solid #333;
         margin-bottom: 12px;
         box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.3);
         }
         .discord-section, .forums-section {
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 16px;
         text-align: center;
         background-color: rgba(0, 0, 0, 0.144);
         border-radius: 0.75rem;
         box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.4), 0 8px 10px -4px rgba(0, 0, 0, 0.3);
         margin-right: 0;
         width: 250px;
         margin-top: 20px;
         position: relative;
         margin-left: 0;
         backdrop-filter: blur(10px);
         border: 1px solid rgba(255, 255, 255, 0.1);
         }
         .forums-section {
         margin-left: 40px;
         }
         .discord-name-global {
         font-size: 1.1rem;
         font-weight: 600;
         color: #e2e8f0;
         margin-bottom: 4px;
         }
         .discord-name-user {
         font-size: 0.875rem;
         color: #a0aec0;
         opacity: 0.8;
         }
         .main-content {
         flex: 1;
         width: 100%;
         display: flex;
         flex-direction: column;
         align-items: center;
         }
         .container {
         display: flex;
         flex-direction: row;
         justify-content: center;
         align-items: center;
         padding: 20px;
         width: 100%;
         box-sizing: border-box;
         max-width: 100%;
         gap: 40px;
         }
         #audio-visualizer {
         width: 100%;
         height: 150px;
         background-color: #4a5568;
         border-radius: 0.5rem;
         margin-bottom: 1rem;
         display: block;
         }
         .controls {
         display: flex;
         align-items: center;
         justify-content: center;
         gap: 1rem;
         }
         .controls button {
         background-color: #6b7280;
         color: #f5f5f5;
         border: none;
         padding: 0.75rem 1.5rem;
         border-radius: 0.375rem;
         cursor: pointer;
         transition: background-color 0.3s ease;
         }
         .controls button:hover {
         background-color: #9ca3af;
         }
         .volume-container {
         display: flex;
         align-items: center;
         gap: 0.5rem;
         }
         input[type="range"] {
         width: 100px;
         }
         #seek-bar {
         width: 100%;
         height: 0.5rem;
         background-color: #4a5568;
         border-radius: 0.25rem;
         cursor: pointer;
         margin-top: 1rem;
         }
         #seek-bar::-webkit-slider-thumb {
         -webkit-appearance: none;
         appearance: none;
         width: 1rem;
         height: 1rem;
         background-color: #f5f5f5;
         border-radius: 50%;
         cursor: pointer;
         }
         #seek-bar::-moz-range-thumb {
         -moz-appearance: none;
         appearance: none;
         width: 1rem;
         height: 1rem;
         background-color: #f5f5f5;
         border-radius: 50%;
         cursor: pointer;
         }
      </style>
   </head>
   <body>
      <div class="main-content">
         <div class="container">
            <div class="discord-section">
               <img class="discord-pfp" id="discord-pfp">
               <div class="discord-name-global" id="discord-global-name"></div>
               <div class="discord-name-user" id="discord-user-name"></div>
               <div id="discord-status"></div>
               <div class="activities-container" id="activities-container"></div>
            </div>
         </div>
      </div>
      <script src="discordUpdater.js"></script>
   </body>
</html>
